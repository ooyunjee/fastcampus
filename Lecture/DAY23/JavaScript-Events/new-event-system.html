<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>진보 이벤트 모델: W3C 표준 vs MS 비표준</title>
  <style media="screen">
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120vh;
    }

    .box {
      position: relative;
      border: 2px solid #333;
      padding: 3rem;
      background: hsla(0, 53%, 54%, 0.49);
      border-radius: 10px;
    }
    .box::before {
      content: attr(class);
      position: absolute;
      top: -20px;
      left: 50%;
      width: 160px;
      padding: 0.2em 1em;
      background: #333;
      color: #fff;
      transform: translateX(-50%);
      text-align: center;
      border-radius: 50px;
    }
    .grand-child {
      width: 100px;
      height: 100px;
    }
    .grand-child a {
      display: block;
      text-align: center;
      text-decoration: none;
      color: #fff;
      font-weight: 900;
      border: 1px solid #fff;
      width: 100px;
      height: 100px;
      line-height: 100px;
      font-size: 10px;
      border-radius: 100%;
      transition: all 0.3s;
    }
    .grand-child a:hover {
      color: #222;
      background: hsla(0, 0%, 100%, 0.5);
    }
  </style>
</head>
<body>
  <div class="box grand-parent">
    <div class="box parent">
      <div class="box child">
        <div class="box grand-child">
          <a href="#">link in grand child</a>
        </div>
      </div>
    </div>
  </div>
  <script src="js/new-event-system.js" charset="utf-8"></script>
</body>
</html>
