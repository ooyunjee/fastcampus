<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Core</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/01-var.js"></script>
</head>
<body>
  <p id="table-summary" class="readable-hidden">테이블 설명입니다.</p>
  <!-- 표 요소를 구조화(Markup) -->
  <table border="1" class="print-js-table" aria-describedby="table-summary">
    <!-- 표 제목 구성(일반적으로 비주얼 상 표현되는 경우가 드물다.) -->
    <caption class="readable-hidden">print JavaScript variables.</caption>
    <!-- table row, 표의 행(row) -->
    <tr>
      <!-- table header cell, 표의 제목 셀 -->
      <th scope="row">x</th>
      <!-- table data cell, 표의 내용 셀 -->
      <td>
        <script>
          document.write(x);
        </script>
      </td>
    </tr>
    <tr>
      <th>y</th>
      <td>
        <script>
          document.write(y);
        </script>
      </td>
    </tr>
    <tr>
      <th>language</th>
      <td>
        <script>
          document.write(language);
        </script>
      </td>
    </tr>
  </table>
</body>
</html>
