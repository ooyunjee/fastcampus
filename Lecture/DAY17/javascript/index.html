<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>자바스크립트 반복문을 활용한 문서 객체 제어 - Simple Photo Gallery with Sass &amp; JavaScript</title>
  <link rel="stylesheet" href="css/control-dom-elements.css" media="screen" title="no title">
</head>
<body>
  <div class="container">
    <div class="gallery-controls">
      <button type="button">
        <img src="img/thumbs/design-wall.jpg" alt="design wall" width="180" height="269">
      </button>
      <button type="button">
        <img src="img/thumbs/design-man.jpg" alt="design man" width="176" height="264">
      </button>
      <button type="button">
        <img src="img/thumbs/design-desk.jpg" alt="design desk" width="177" height="265">
      </button>
    </div>
    <div class="gallery-view">
      <img src="img/big/design-wall.jpg" alt="design wall">
    </div>
  </div>

  <!-- <script src="js/control-dom-elements.js" charset="utf-8"></script> -->
  <script src="core.js" charset="utf-8"></script>
</body>
</html>
