  <style>
  .box:first-child { background: #ddacac; }
  .box:nth-child(2) { background: #f6eab5; }
  .box:nth-child(3) { background: #dbf6b5; }
  .box:nth-child(4) { background: #b5bdf6; }

  .box:nth-child(6) { background: #f6b5d2; }

</head>
