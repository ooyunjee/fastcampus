<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>jQuery 스타일링</title>
  <link rel="stylesheet" href="css/jquery-styling.css" media="screen" title="no title">
  <!-- jQuery 라이브러리 [ CDN | Local ] -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>this.jQuery || document.write('<script src="../Modules/JS/jquery.min.js"><\/script>');</script>
</head>
<body>

  <div class="demo-container">
    <div class="album">
      <img
        class="album-cover"
        src="images/Cover.jpg"
        srcset="images/Cover@2x.jpg 2x"
        alt="cover"
        width="244"
        height="244">
      <img
        class="album-vinyl"
        src="images/vinyl.png"
        srcset="images/vinyl@2x.png"
        alt="disk"
        width="42"
        height="245">
      <img
        class="album-disk"
        src="images/disk.png"
        srcset="images/disk@2x.png"
        alt="disk"
        width="243"
        height="243">
    </div>
    <button type="button" class="prev-btn">
      <img src="images/prev-button.svg" alt="" />
    </button>
    <button type="button" class="play-btn">
      <img src="images/play-button.svg" alt="" />
    </button>
    <button type="button" class="next-btn">
      <img src="images/next-button.svg" alt="" />
    </button>
  </div>
  <script src="js/jquery-styling.js"></script>
</body>
</html>
