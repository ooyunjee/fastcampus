<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>축약 요소사용 시 접근성 고려</title>
  <style>
  abbr {
    cursor: help;
    font-family: "Times New Roman", serif;
  }

  @media print {
    abbr:after,
    abbr::after {
      /* 함수(전달인자) */
      content: '(' attr(title) ')';
    }

    a:after,
    a::after {
      content: '(' attr(href) ')';
    }
  }

  </style>
</head>
<body>
  <p>
    <a href="http://www.who.int/en/" target="_blank">
      <abbr title="World Health Organization">WHO</abbr></a>에서는 오는 2017년 세계 보건 시장에..
  </p>
</body>
</html>
