<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    body {
      margin: 10rem;
    }
    .container {
      display: flex;
      justify-content: center;
      border: 4px solid #c7c7c7;
    }
    .item {
      padding: 1rem;
      color: #fff;
    }
    .item:nth-child(1) {
      background: #cf9494;
    }
    .item:nth-child(2) {
      background: #633131;
    }
    .item:nth-child(3) {
      background: #705959;
    }
    .item:nth-child(4) {
      background: #af6161;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
  </div>
