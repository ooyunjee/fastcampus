<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Tooltip UI with CSS</title>
  <style>
    body {
      margin: 5rem;
    }
    .tooltip {
      position: relative;
      padding: 1em;
    }
    .tooltip:hover .tooltip-content,
    .tooltip:focus .tooltip-content {
      display: block;
    }
    .tooltip-content {
      display: none;
      position: absolute;
      top: 35px;
      left: 0px;
      width: 140px;
      padding: 0.5em 1em;
      background: #fff;
      border: 1px solid;
    }
  </style>
</head>
<body>

  <button type="button" aria-haspopup="true" role="tooltip" class="tooltip">
    구독게시판 새 글소식
    <span class="tooltip-content">즐겨찾는 게시판의 새소식을 네이버me에서 모아보세요!</span>
  </button>

  <script>
  var tooltip = document.querySelector('.tooltip');
  tooltip.onkeydown = function(ev) {
    if(ev.keyCode === 27) {
      console.log('사용자가 esc 키를 눌렀습니다.');
      tooltip.querySelector('.tooltip-content').style.display = 'none';
    }
  };
  tooltip.onblur = function(ev) {
    tooltip.querySelector('.tooltip-content').removeAttribute('style');
  };
  </script>
</body>
</html>
