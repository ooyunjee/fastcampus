<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>박스모델-position</title>
  <style>
  * {
    margin: 0;
  }
  h1 {
    background: yellow;
    margin: 50px 0;
  }
  div {
    background: orange;
    width: 500px;
    height: 200px;
    position: relative;
    margin-top: 20px;
  }
  h2 {
    background: pink;
    position: fixed; /* relative: 상대배치, normal flow에 따라감 */
    bottom: 0px;
    left: 0px;
    width: 100%;
    margin: 0;
    height: 100px;
    border: 2px solid #00f;
  }
  h3 {
    background: skyblue;
  }
  p {
    background: lime;
  }
  </style>
</head>
<body>
  <!-- normal flow, 선형구조 -->
  <p>본문 단락</p>
  <h1>제목1</h1>
